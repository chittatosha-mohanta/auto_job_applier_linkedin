{% extends "base.html" %}

{% block content %}
<div class="glass-panel auth-form-container">
    <h2>Create an Account</h2>
    <p style="color: var(--text-secondary); margin-bottom: 2rem;">Join the Auto Applier Portal</p>

    <div class="auth-form">
        <form method="POST" action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <div style="margin-top: 2rem;">
        <small class="text-secondary">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--secondary);">Log In</a>
        </small>
    </div>
</div>
{% endblock %}
